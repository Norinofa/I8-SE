<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <style>
        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .login-box {
            width: 300px;
            padding: 20px;
            background-color: #f2f2f2;
            border-radius: 5px;
        }

        .login-box h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .login-box input[type="text"],
        .login-box input[type="password"] {
            width: 92.5%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 3px;
            border: 1px solid #ccc;
        }

        .login-box button {
            width: 100%;
            padding: 10px;
            background-color: blue;
            color: white;
            border: none;
            border-radius: 3px;
        }

        .login-box p {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="login-container">
  <div class="login-box">
    <h2>Login</h2>
    <form action="/login" method="post">
      <div>
        <input type="text" id="username" name="username" placeholder="Username" required>
      </div>
      <div>
        <input type="password" id="password" name="password" placeholder="Password" required>
      </div>
      <button type="submit">Login</button>
      <p th:text="${error}"></p>
    </form>
  </div>
</div>
</body>
</html>
