<div class="container">

  <main>
    <div class="py-5 text-center">
      <h2>Projekt hinzufügen</h2>
      <p class="lead">Bitte die folgenden Angaben zu dem Projekt geben.</p>
    </div>
      
      <div class="col col">
      
        <form class="needs-validation" novalidate>
          <div class="row g-3">
            <div class="col-sm-6">
              <label for="firstName" class="form-label">Projekt_ID</label>
              <input type="text" class="form-control" id="ID" placeholder="" value="" required>
              <div class="invalid-feedback">
                Valid ID is required.
              </div>
            </div>

            <div class="col-sm-6">
              <label for="lastName" class="form-label">Projekt_Name</label>
              <input type="text" class="form-control" id="lastName" placeholder="" value="" required>
              <div class="invalid-feedback">
                Valid name is required.
              </div>
            </div>

            <div class="col-12">
              <label for="username" class="form-label">Ansprechpartner/Firma</label>
              <div class="input-group has-validation">
               
                <input type="text" class="form-control" id="username" placeholder="" required>
              <div class="invalid-feedback">
                  Your Company is required.
                </div>
              </div>
            </div>

            <div class="col-12">
              <label for="email" class="form-label">Email <span class="text-body-secondary">(Optional)</span></label>
              <input type="email" class="form-control" id="email" placeholder="you@example.com">
              <div class="invalid-feedback">
                Please enter a valid email address.
              </div>
            </div>

            <div class="col-12">
              <label for="address" class="form-label">Beschreibung</label>
              <input type="text" class="form-control" id="address" placeholder="" required>
              <div class="invalid-feedback">
                Please enter your description.
              </div>
            </div>

            

           

            <div class="col-md-4">
              <label for="state" class="form-label">Attribute</label>
              <select class="form-select" id="state" required>
                <option value="">Choose...</option>
                <option>Test</option>
                <option>Test</option>
                <option>Test</option>
              </select>
              <div class="invalid-feedback">
                Please provide a valid state.
              </div>
            </div>

          <hr class="my-4">



          

          <a class="btn btn-outline-primary"  role="button">Projekt speichern</a>
        </form>
      </div>
