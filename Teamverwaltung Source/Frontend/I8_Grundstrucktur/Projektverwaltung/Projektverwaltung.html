<body>
	<header>
		<nav class="nav">
			<a href="#" class="active">Projektverwaltung</a>
			<a href="../Teamverwaltung/Teams_generieren.html">Teams verwalten</a>
			<a href="../Einstellungen/Einstellungen.html">Einstellungen</a>

				<button class="login-btn">LogOut</button>

    <form>
	
	</form>

	<div id="info-container"></div>

	<div class="container">

		<main>
		  <div class="py-5 text-center">
			<h2>Projekt hinzuf√ºgen</h2>
			<p class="lead">Bitte die folgenden Angaben zu dem Projekt geben.</p>
		  </div>
			
			<div class="col col">
			
			  <form class="needs-validation" novalidate>
				<div class="row g-3">
				  <div class="col-sm-6">
					<label for="firstName" class="form-label">Projekt_ID</label>
					<input type="text" class="form-control" id="id-field" placeholder="" value="" required>
					<div class="invalid-feedback">
					  Valid ID is required.
					</div>
				  </div>
	  
				  <div class="col-sm-6">
					<label for="lastName" class="form-label">Projekt_Name</label>
					<input type="text" class="form-control" id="name-field" placeholder="" value="" required>
					<div class="invalid-feedback">
					  Valid name is required.
					</div>
				  </div>
	  
				  <div class="col-12">
					<label for="username" class="form-label">Ansprechpartner/Firma</label>
					<div class="input-group has-validation">
					 
					  <input type="text" class="form-control" id="short-desc-field" placeholder="" required>
					<div class="invalid-feedback">
						Your Company is required.
					  </div>
					</div>
				  </div>
	  
	  
				  <div class="col-12">
					<label for="address" class="form-label">Beschreibung</label>
					<input type="text" class="form-control" id="long-desc-field" placeholder="" required>
					<div class="invalid-feedback">
					  Please enter your description.
					</div>
				  </div>
	  
				<hr class="my-4">

				<button type="button" id="reset-btn" class="btn">Loeschen</button>
				<button type="button" id="save-btn" class="btn">Speichern</button>
			  </form>
			</div>
		  
		</main>
	  
		
	  </div>


	<script src="Projektverwaltung.js"></script>


</body>
