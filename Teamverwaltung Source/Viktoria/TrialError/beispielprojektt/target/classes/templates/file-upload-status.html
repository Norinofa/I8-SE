<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/sign-in/%22%3E">
    <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Upload</title>
</head>
<body>

<div class="container py-5">
    <div class="row">
        <div class="col-10 mx-auto">
            <h1>File Upload Status</h1>
            <!--display error if any-->
            <div class="alert alert-danger" role="alert" th:if="${!status}">
                <strong>Error:</strong>
                <span th:text="${message}"></span>
            </div>

            <!--display users list-->
            <table class="table table-striped" th:if="${status}">
                <thead>
                <tr>
                    <th scope="col">Anrede</th>
                    <th scope="col">Vorname</th>
                    <th scope="col">Nachname</th>
                    <th scope="col">Email</th>
                    <th scope="col">Studiengang</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user, i : ${students}">
                    <th scope="row" th:text="${i.index + 1}"></th>
                    <td th:text="${stundent.title}"></td>
                    <td th:text="${student.first_name}"></td>
                    <td th:text="${student.last_name}"></td>
                    <td th:text="${student.email}"></td>
                    <td th:text="${student.faculty}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>


</body>
</html>
